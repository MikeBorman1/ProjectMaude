

<html ng-app="reportEditApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="In The Bag">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Charles Christian">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

    <base href="/reporteditform.html">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/reportsEditManager.js"></script>

    
    <title>Reports | In The Bag </title>
</head>
<body>
    <script src="js/scripts.js"></script>
    <div class="container">
    <div class="col-sm-5">
        <a href="https://inthebag.z6.web.core.windows.net/"><img id="SiteLogo" src="images/C5.jpg"></a>
    </div>
    </div>
    <div ng-controller="ReportEditController as ctrl">
      <div ng-init="Init()">
        <div class = "grid">
            <form>
              <div class="form-group">
                <label >Product Name</label>
                <input class="form-control" placeholder="Enter Product" id="productName" value="{{report.reportTitle}}">
                
              </div>
              <div class="form-group ">
                <label>Materials</label>
                <div><label style="padding:10px;" ng-repeat="material in materials"><input class='materials' name='materials[]' type='checkbox' ng-attr-id="{{material.material}}" value="{{material.material}}">{{material.material}} &#9;</label></div>
              </div>
              
              <div class="form-group">
                <label>Barcode</label>
                <input class="form-control"  id="barcode" placeholder="Enter Barcode" value="{{report.barcode}}">
              </div>
              <script>
                var checkboxes = document.getElementsByName('materials[]');
                var vals = '';
                for (var i=0,n=checkboxes.length;i<n;i++)
                {
                  if(checkboxes[i].checked)
                  {
                    vals += ","+checkboxes[i].value;
                  }
                }
                if (vals) vals = vals.substring(1);
                
              </script>      
              <button type="submit" class="btn btn-primary" styles= "padding: 10px;" ng-click="editProduct()">Solve Report</button>
            </form>
          </div>
        </div>
      </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>          
</body>

</html>
