<!doctype html>

<html ng-app="reportApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="In The Bag">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Charles Christian">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/reportsManager.js"></script>

    <title>In The Bag</title>
</head>

<body>
  <script src="js/scripts.js"></script>
  <div class="container">
    <div class="col-sm-5">
      <a href="https://inthebag.z6.web.core.windows.net/"><img id="SiteLogo" src="images/C5.jpg"></a>
    </div>
  </div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link " href="index.html">Products</a>
      <a class="nav-item nav-link active" href="reports.html">Reports <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="materials.html">Materials</a>
      
    </div>
  </div>
</nav>
<div class = " grid searchbar">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form> 
</div>

<div ng-controller="ReportsController as ctrl" class="grid">
  <div ng-init="Init()">
      <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Report Title</th>
              <th scope="col">Barcode</th>
              <th scope="col">Image</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="r in reports">
              <td>
                  <span>{{r.reportTitle}}</span>
              </td>
              <td>{{r.barcode}}</td>
              <td><img src="images/C5.jpg" class = "imageGridStyle"></td>
              <td><a class="btn btn-primary" href="editform.html?reportId={{r.reportId}}">Edit</a></td>
            </tr>
            
          </tbody>
        </table>
  </div>
  
</div>

  
</body>
</html>
