

<html ng-app="collectionInfoEditApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="In The Bag">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Charles Christian">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
   
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="multiselect/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="multiselect/bootstrp-multiselect.css" type="text/css"/> 

    <base href="/collectioninfoeditform.html">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/collectionInfoEditManager.js"></script>



    <title>Products | In The Bag </title>
</head>
<body ng-controller="CollectionInfoEditController as ctrl">
    <script src="js/scripts.js"></script>
    <div class="container">
    <div class="col-sm-5">
        <a href="https://inthebag.z6.web.core.windows.net/"><img id="SiteLogo" src="images/C5.jpg"></a>
    </div>
    </div>
    <div >
        <div ng-init="Init()">
          <div   class = "grid">
              <form>
                  <div class="form-group">
                    <label >Location</label>
                    <input class="form-control" id="location" placeholder="Enter Location Name" value="{{locations[0].locationName}}">
                    
                  </div>
                  <div class="form-group">
                      <label >Latitude</label>
                      <input class="form-control" id="latitude" placeholder="Enter Latitude" value="{{locations[0].latitude}}">
                      
                  </div>
                  <div class="form-group">
                      <label >Longitude</label>
                      <input class="form-control" id="longitude" placeholder="Enter Longitude" value="{{locations[0].longitude}}">
                      
                    </div>
                  <button type="submit" class="btn btn-primary" styles= "padding: 10px;" ng-click="editCollectionInfo()">Submit</button>
                </form>
          </div>
        </div>
      </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>          
</body>

</html>
