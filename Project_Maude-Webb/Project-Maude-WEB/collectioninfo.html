<div class = "grid searchbar">
  <form class="form-inline">
    <input class="form-control mr-sm-2" id="search" onkeyup="myFunction()" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form> 
  <form class="form-inline" style="float: right" >
      <a style="padding:10px;" class="btn btn-primary" href="collectioninfoeditform.html" >&#43;Add Location</a>
     </form>
</div>

<div ng-controller="collectionInfoController as ctrl" class="grid">
  <table id="table" class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Location</th>
        <th scope="col">Laitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="location in locations" >
        
        <td>{{location.locationName}}</td>
        <td>{{location.latitude}}</td>
        <td>{{location.longitude}}</td>
        <td><a class="btn btn-primary" href="collectioninfoeditform.html?collectionId={{location.Id}}">Edit</a></td>
        <td><a class="btn btn-primary" ng-click="delete(location.Id)" >Delete</a></td>
    </tbody>
  </table>
 
</div>


</div>  
<script src="js/bootstrap.bundle.min.js"></script>
</body>
